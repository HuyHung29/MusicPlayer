<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <header class="header"> 
                <i class="fas fa-chevron-down"></i>
                <div class="header-wrap">
                    <p class="title">Now playing</p>
                    <h2 class="heading">String 57th & 9th</h2>
                </div>
                <i class="fas fa-plus"></i>
            </header>
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn repeat-btn">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="btn pre-btn">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn toggle-play-btn">
                    <i class="fas fa-play-circle icon-play"></i>
                    <i class="fas fa-pause-circle icon-pause"></i>
                </div>
                <div class="btn next-btn">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn random-btn">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <div class="process">
                <input type="range" id="process" value="0" min="0" step="1" max="100"> 
                <div class="range">
                    <span class="current-time"></span>
                    <span class="duration"></span>
                </div>
            </div>

            <audio id= "audio" src=""></audio>
        </div>

        <!-- List song -->
        <div class="play-list">
            
        </div>
    </div>
    <script src="test.js"></script>

</body>
</html>
